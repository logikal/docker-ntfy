---

# jenkins variables - read documentation in https://github.com/linuxserver/pipeline-triggers for more info
project_name: docker-name
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'appname'
  - EXT_REPO = 'appname'
  - BUILD_VERSION_ARG = 'APPNAME_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-appname'
  - CONTAINER_NAME = 'appname'
  - DOCKERHUB_IMAGE = 'linuxserver/appname'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/appname'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/appname'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '8081'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=Europe/London'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
